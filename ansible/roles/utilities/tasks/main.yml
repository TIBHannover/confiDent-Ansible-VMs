---

- name: 1. Install aptitude
  package:
    name: aptitude
    state: present

- name: 2. Update and upgrade apt packages
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 #One day

- name: 3. Install imagemagick
  package:
    name: imagemagick
    state: present

- name: 4. Install zip
  package:
    name: zip
    state: present

- name: 5. Install wget
  package:
    name: wget
    state: present
